<!DOCTYPE html>
<html>
    <head>
        <title>chnage BG</title>
        <style>
            body{
                background-image:url('https://images.pexels.com/photos/243757/pexels-photo-243757.jpeg?auto=compress&cs=tinysrgb&w=1600');
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body id="bg">
    <button onclick="change()" >Change</button>
    <script>
        function change()
        {
            document.getElementById("bg").style.backgroundImage="url(https://images.pexels.com/photos/90368/pexels-photo-90368.jpeg?auto=compress&cs=tinysrgb&w=1600)";
        }
    </script>
    </body>
</html>
